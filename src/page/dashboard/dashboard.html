<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <base href="/dashboard">
    <link rel="icon" type="image/x-icon" href="favicon2.ico">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</head>
<body>
    <label for="nomePaciente" id="labelPaciente">Nome do Paciente: </label>
    <input list="listaPacientes" id="nomePaciente" style="width:300px">
    <datalist id="listaPacientes"></datalist>
    <label for="tipoLeitura" id="labelTipo">Tipo de Leitura: </label>
    <select id="tipoLeitura"></select>
    <div class="chart-container" style="position: relative; height:50vh; width:100vw">
        <canvas id="myChart"></canvas>
    </div>
    <div id="tableDiv">
        <table>
            <tr>
                <th colspan="20">Leituras Recentes</th>
            </tr>
            <tr id="tableTipoLeitura">
                <th>Tipo de Leitura</th>
                <td>Nenhum paciente selecionado</td>
            </tr>
            <tr id="tableDataLeitura">
                <th>Data da Leitura</th>
                <td>Nenhum paciente selecionado</td>
            </tr>
            <tr id="tableValorLeitura">
                <th>Valor da Leitura</th>
                <td>Nenhum paciente selecionado</td>
            </tr>
        </table>
    </div>
    <button id="exportaUm">Exportar todas leituras deste paciente</button><br>
    <button id="exportaTodos">Exportar todas leituras de todos pacientes</button>

    <script src="dashboard.js"></script>
</body>
</html>
